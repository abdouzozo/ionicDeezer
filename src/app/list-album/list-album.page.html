<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Album</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let album of listAlbum" >
    <img src="{{album.cover}}"/>
    <div class="class-title">{{album.title}}</div>
  </ion-card>

</ion-content>
